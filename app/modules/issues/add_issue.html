<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Add Issue

                <button
                        class="pull-right margin-right-10 btn btn-success btn-sm"
                        ui-sref="authenticated.single_project({id: projectId})">
                    Back to project
                </button>
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-list-alt fa-fw"></i>
                    Form
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label>Project key</label>
                                <input
                                        disabled
                                        ng-model="projectData.ProjectKey"
                                        type="text"
                                        class="form-control"
                                        placeholder="Project key"/>
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input
                                        ng-model="projectData.Name"
                                        required="required"
                                        type="text"
                                        class="form-control"
                                        placeholder="Name"/>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input
                                        ng-model="projectData.Description"
                                        required="required"
                                        type="text"
                                        class="form-control"
                                        placeholder="Description"/>
                            </div>
                            <div class="form-group">
                                <label>LeadId</label>
                                <input
                                        ng-model="projectData.Lead.Username"
                                        required="required"
                                        type="text"
                                        class="form-control"
                                        placeholder="LeadId"/>

                                <p class="help-block">(Current id: {{ projectData.Lead.Id }})</p>
                            </div>
                            <div class="form-group">
                                <label>Labels</label>

                                <p>
                                    {{ projectData.Labels | joinBy: ', ' : 'Name' }}
                                </p>
                            </div>
                            <div class="form-group">
                                <label>Priorities</label>

                                <p>
                                    {{ projectData.Priorities | joinBy: ', ' : 'Name' }}
                                </p>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
