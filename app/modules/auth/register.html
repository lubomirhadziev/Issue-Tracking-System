<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form
                            ng-submit="doRegister()"
                            name="signUpForm"
                            role="form">
                        <fieldset>
                            <div class="form-group">
                                <input
                                        ng-model="userData.Email"
                                        required="required"
                                        autofocus="autofocus"
                                        type="text"
                                        class="form-control"
                                        placeholder="E-Mail"/>
                            </div>
                            <div class="form-group">
                                <input
                                        ng-model="userData.Password"
                                        required="required"
                                        type="password"
                                        class="form-control"
                                        placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input
                                        ng-model="userData.ConfirmPassword"
                                        required="required"
                                        type="password"
                                        class="form-control"
                                        placeholder="Confirm Password"/>
                            </div>

                            <button
                                    ng-disabled="signUpForm.$invalid || (userData.Password != userData.ConfirmPassword && userData.Password.length > 0)"
                                    type="submit"
                                    class="btn btn-lg btn-success btn-block">Sign in
                            </button>
                        </fieldset>
                    </form>

                    <p class="text-center auth-note">
                        <a ui-sref="root.login" title="Sign in">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
