<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Change profile password
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-list-alt fa-fw"></i>
                    Form
                </div>
                <div class="panel-body">
                    <form
                            ng-submit="changePassword()"
                            name="userForm"
                            role="form">
                        <fieldset>
                            <div class="form-group">
                                <label>Old Password</label>
                                <input
                                        ng-model="passwordData.OldPassword"
                                        required="required"
                                        type="password"
                                        class="form-control"
                                        placeholder="Old Password"/>
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <input
                                        ng-model="passwordData.NewPassword"
                                        required="required"
                                        type="password"
                                        class="form-control"
                                        placeholder="New Password"/>
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input
                                        ng-model="passwordData.ConfirmPassword"
                                        required="required"
                                        type="password"
                                        class="form-control"
                                        placeholder="Confirm New Password"/>
                            </div>
                            <div class="form-group">
                                <button
                                        ng-disabled="userForm.$invalid || isSubmitBtnDisabled"
                                        type="submit"
                                        class="btn btn-success">
                                    Change password
                                </button>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
