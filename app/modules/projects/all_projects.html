<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">All Projects</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-list-alt fa-fw"></i>
                    Projects
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th class="hidden-xs hidden-sm">Lead</th>
                            <th class="hidden-xs hidden-sm">Labels</th>
                            <th>Priorities</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-if="allProjects.length === 0">
                            <td class="text-center" colspan="5">
                                Projects not found!
                            </td>
                        </tr>

                        <tr
                                ng-if="allProjects.length > 0"
                                dir-paginate="project in allProjects | itemsPerPage: 16"
                                pagination-id="affiliatedProjectsPagination">
                            <td>
                                {{ project.Id }}
                            </td>
                            <td>
                                <a ui-sref="authenticated.single_project({id: project.Id})" title="{{ project.Name }}">
                                    {{ project.Name }}
                                </a>
                            </td>
                            <td class="hidden-xs hidden-sm">
                                {{ project.Lead.Username }}
                            </td>
                            <td class="hidden-xs hidden-sm">
                                {{ project.Labels | joinBy: ', ' : 'Name' }}
                            </td>
                            <td>
                                {{ project.Priorities | joinBy: ', ' : 'Name' }}
                            </td>
                        </tr>

                        </tbody>
                    </table>

                    <dir-pagination-controls pagination-id="affiliatedProjectsPagination"></dir-pagination-controls>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
